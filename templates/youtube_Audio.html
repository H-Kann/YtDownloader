<!doctype html>
<html>
<head>
    <Title>YouTube Video Downloader</Title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Web frontend for youtube-dl">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>


<body>    
    <div class="container d-flex flex-column text-light text-center">
        <div class="flex-grow-1"></div>
        <div class="jumbotron bg-transparent flex-grow-1">
        <div><img class = "img" src = "../static/images/YtDlownloader_Logo_Web.png"></div>
        <hr class="my-4">
        <div>
            <h2 class="display-4">Enter URL</h2>
            <form action="/downloadAudio" method="post">
            {% if message is defined and message %}
                {% if errorType is defined and errorType %}
                    <div class="alert alert-success">{{ message }}</div>
                {% else  %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
            {% endif %}
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" id="audio_url" placeholder="Enter url" aria-label="URL" aria-describedby="button-submit" name="audio_url">
                <div class="input-group-append">
                    <button type="submit" class="btn-lg">Download</button>
                </div>
            </div>   
               </form>    
        </div>
    
        
    </div> 
    <br><br>
</body>
</html>
