<!doctype html>
<html>
<head>
    <Title>YouTube Video Downloader</Title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Web frontend for youtube-dl">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>


<body>    
    <div class="container d-flex flex-column text-light text-center">
        <div class="flex-grow-1"></div>
        <div class="jumbotron bg-transparent flex-grow-1">
        <h2 class="display-4">YouTube Audio Downloader</h2>
        <div><img class = "img" src = "../static/images/Youtube_Logo.png"></div>
        <hr class="my-4">
        <div>
            <h2 class="display-4">Enter URL</h2>
            <form action="/downloadAudio" method="post">
            {% if message is defined and message %}
                {% if errorType is defined and errorType %}
                    <div class="alert alert-success">{{ message }}</div>
                {% else  %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
            {% endif %}
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" id="audio_url" placeholder="Enter url" aria-label="URL" aria-describedby="button-submit" name="audio_url">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-danger">Download</button>
                </div>
            </div>   
               </form>    
        </div>
    
        
    </div> 
    <br><br>
    <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
</body>
</html>
